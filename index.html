<!DOCTYPE html>
<html ng-app="charApp">
<head>
	<title>char-count</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="script/app.js"></script>

</head>
<body>
<div ng-controller="charCtrl">
<h3><br>AngularJs counting a character </h3></br>
Enter String:<input type="text" ng-model="name" />
<button class="btn-primary" type="submit"  ng-click="charCount(name)">click</button>
<br/><h4/>String  count is:{{count}} 


</body>
</html>
